<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/userbase::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<!-- <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}"> -->
</head>
<body>

<section>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-4">
            <div class="counter-box bg-warning"> <i class="fas fa-bell"></i> <span class="counter">5</span>
                <p>Pending Requests</p>
            </div>
        </div>
         <div class="col-md-4">
            <div class="counter-box bg-success"> <i class="fas fa-calendar-check"></i> <span class="counter">5</span>
                <p>Approved Requests</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="counter-box bg-danger"> <i class="fas fa-times-circle"></i> <span class="counter">5</span>
                <p>Rejected Requests</p>
            </div>
        </div>
     </div>
</div>
</section>
</body>
</html>
